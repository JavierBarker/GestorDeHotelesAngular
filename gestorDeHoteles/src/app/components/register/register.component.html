<div id="cuerpo" style="background-image: url('../../../assets/img/background.jpg');"
    class="w-full h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 via-gray-200 to-gray-100">
    <form class="w-full md:w-1/3 bg-white rounded-lg border border-black shadow-xl">
        <div class="flex font-bold justify-center items-center  mt-6">
            <img class="h-10 w-10" src="../../../assets/img/iconHotel.png">
            <h2 class="px-2 text-3xl"> H O T E L I N G </h2>
        </div>
        <h2 class="text-2xl text-center text-gray-700 mb-4">Registrar</h2>
        <div class="px-12 pb-10">
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Usuario</h2>
                <div class="flex items-center justify-center">
                    <input type='text' placeholder="Username"
                        class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none" name="user" #user="ngModel" [(ngModel)]="modelUser.user">
                </div>
            </div>
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Nombre</h2>
                <div class="flex items-center justify-center">
                    <input type='text' placeholder="Username"
                        class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none" name="name" #name="ngModel" [(ngModel)]="modelUser.name">
                </div>
            </div>
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Password</h2>
                <div class="flex items-center justify-center">
                    <input type='password' placeholder="Password"
                        class="-mx-6 px-8 w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none" name="password" #password="ngModel" [(ngModel)]="modelUser.password">
                </div>
            </div>
            <div class=" justify-center w-full">
                <button type="submit"
                    class=" w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black" (click)="registerNormalUser()">Registrar</button>
                <hr class="border border-black my-2">
                <a class="text-xs text-gray-500 float-right mb-1">Â¿Ya tienes una cuenta?, Logeate</a><br>
                <button type="submit"
                    class=" w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black" routerLink="/login">Ir al Login</button>
            </div>
        </div>
    </form>
</div>
