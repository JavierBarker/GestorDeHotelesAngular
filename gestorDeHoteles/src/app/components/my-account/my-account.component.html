<div id="cuerpo" style="background-image: url('../../../assets/img/myAccount.jpg');"
    class="w-full h-screen flex items-center justify-center bg-gradient-to-r from-gray-100 via-gray-200 to-gray-100">
    <form class="w-full md:w-1/3 bg-white rounded-lg border border-black shadow-xl">
        <div class="flex font-bold justify-center items-center  mt-6 ">
            <img class="h-10 w-10 " src="../../../assets/img/iconHotel.png">
            <h2 class="px-2 text-3xl"> H O T E L I N G </h2>
        </div>
        <h2 class="text-2xl text-center text-gray-700 my-4">Mi Cuenta</h2>
        <div class="px-12 pb-10">
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Usuario</h2>
                <div class="flex items-center justify-center">
                    <input type='text' placeholder="Username"
                        class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                        name="user" #user="ngModel" [(ngModel)]="modelUser.user" disabled>
                </div>
            </div>
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Nombre</h2>
                <div class="flex items-center justify-center">
                    <input type='text' placeholder="Password"
                        class="-mx-6 px-8 w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                        name="name" #name="ngModel" [(ngModel)]="modelUser.name" disabled>
                </div>
            </div>
            <div class="w-full mb-2">
                <h2 class="text-xl text-left text-gray-700 mb-2">Mi Rol</h2>
                <div class="flex items-center justify-center">
                    <input type='text' placeholder="Password"
                        class="-mx-6 px-8 w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                        name="role" #role="ngModel" [(ngModel)]="modelUser.role" disabled>
                </div>
            </div>

            <div class="flex justify-center w-full mt-5">
                <button type="submit"
                    class="modal-delete-user-open w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black"
                    (click)="serchUserByIdEdit()">Eliminar
                    Cuenta</button>
                <button type="submit"
                    class="modal-open w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black"
                    (click)="serchUserByIdEdit()">Editar
                    Cuenta</button>
            </div>
            <hr class="border border-black my-3">
            <div class="flex justify-center w-full ">
                <button type="submit"
                    class=" w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black"
                    (click)="logOff()">Cerrar Sesi√≥n</button>
            </div>
            <div class="flex justify-center w-full mt-3">
                <button type="submit"
                    class=" w-full py-2 px-auto rounded-full bg-black text-white hover:text-black hover:bg-white focus:outline-none border border-black"
                    routerLink="/inicio">Regresar</button>
            </div>

        </div>
    </form>
</div>






<!--MODAL EDITAR USUARIO-->
<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

        <div
            class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
            </svg>
            <span class="text-sm">(Esc)</span>
        </div>

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="modal-content py-4 text-left px-6">
            <!--Title-->

            <div class="flex justify-between items-center pb-3">

                <div class="flex font-bold justify-center items-center  my-3">
                    <img class="h-10 w-10" src="../../../assets/img/iconHotel.png">
                    <h2 class="px-2 text-3xl"> H O T E L I N G </h2>
                </div>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 18 18">
                        <path
                            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                        </path>
                    </svg>
                </div>
            </div>
            <p class="text-xl font-bold">Editar Usuario</p>


            <!--Body-->
            <form class="w-full bg-gray-200 rounded-lg border border-black shadow-xl mt-2">
                <div class="px-12 pb-10">
                    <div class="w-full mb-2">
                        <h2 class="text-xl text-left text-gray-700 my-2">Usuario</h2>
                        <div class="flex items-center justify-center">
                            <input type='text' placeholder="Username"
                                class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                                name="user" #user="ngModel" [(ngModel)]="modelUserEdit.user">
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <h2 class="text-xl text-left text-gray-700 mb-2">Nombre</h2>
                        <div class="flex items-center justify-center">
                            <input type='text' placeholder="Nombre"
                                class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                                name="name" #name="ngModel" [(ngModel)]="modelUserEdit.name">
                        </div>
                    </div>
                </div>
            </form>

            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button
                    class="modal-close px-4 bg-white text-black p-3 rounded-lg text-black hover:bg-black hover:text-white mr-2">Cancelar</button>
                <button
                    class="modal-close px-4 bg-white text-black p-3 rounded-lg text-black hover:bg-black hover:text-white mr-2"
                    type="submit" (click)="updateUser()">Editar</button>
            </div>

        </div>
    </div>
</div>
