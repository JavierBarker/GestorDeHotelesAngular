<app-navbar></app-navbar>


<button
    class="modal-open flex justify-center mx-auto py-2 my-2 w-1/3 rounded-lg bg-black text-white border border-black hover:text-black hover:bg-white">
    <p class="self-center mx-1">+</p>
    <p class="self-center"> Agregar Administrador de Hotel </p>
    <p class="self-center mx-1">+</p>
</button>

<div class=" sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto md:mx-2">
    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal justify-between border border-black">
            <thead>
                <tr>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border border-black">
                        ID
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border border-black">
                        Name
                    </th>
                    <th
                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider border border-black">
                        User
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let users of getUsers">
                    <!--aqui ponemos el ngFor-->
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm border border-black">
                        <div class="float-none">
                            <div class="ml-3">
                                <p class="text-gray-900 whitespace-no-wrap text-center">
                                    {{users._id}}
                                </p>
                            </div>
                        </div>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm border border-black">
                        <p class="text-gray-900 whitespace-no-wrap text-center">
                            {{users.name}}
                        </p>
                    </td>
                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm border border-black">
                        <p class="text-gray-900 whitespace-no-wrap text-center">
                            {{users.user}}
                        </p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



<div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">

        <div
            class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                viewBox="0 0 18 18">
                <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                </path>
            </svg>
            <span class="text-sm">(Esc)</span>
        </div>

        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            
            <div class="flex justify-between items-center pb-3">
                
                <div class="flex font-bold justify-center items-center  my-3">
                    <img class="h-10 w-10" src="../../../assets/img/iconHotel.png">
                    <h2 class="px-2 text-3xl"> H O T E L I N G </h2>
                </div>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18"
                        viewBox="0 0 18 18">
                        <path
                            d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                        </path>
                    </svg>
                </div>
            </div>
            <p class="text-xl font-bold">Registrar Admin Hotel</p>


            <!--Body-->
            <form class="w-full bg-gray-200 rounded-lg border border-black shadow-xl mt-2">
                <div class="px-12 pb-10">
                    <div class="w-full mb-2">
                        <h2 class="text-xl text-left text-gray-700 my-2">Usuario</h2>
                        <div class="flex items-center justify-center">
                            <input type='text' placeholder="Username"
                                class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                                name="user" #user="ngModel" [(ngModel)]="modelUser.user">
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <h2 class="text-xl text-left text-gray-700 mb-2">Nombre</h2>
                        <div class="flex items-center justify-center">
                            <input type='text' placeholder="Nombre"
                                class="-mx-6 px-8  w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                                name="name" #name="ngModel" [(ngModel)]="modelUser.name">
                        </div>
                    </div>
                    <div class="w-full mb-2">
                        <h2 class="text-xl text-left text-gray-700 mb-2">Password</h2>
                        <div class="flex items-center justify-center">
                            <input type='password' placeholder="Password"
                                class="-mx-6 px-8 w-full border border-black rounded px-3 py-2 text-gray-700 focus:outline-none"
                                name="password" #password="ngModel" [(ngModel)]="modelUser.password">
                        </div>
                    </div>
                </div>
            </form>

            <!--Footer-->
            <div class="flex justify-end pt-2">
                <button
                    class="modal-close px-4 bg-white text-black p-3 rounded-lg text-black hover:bg-black hover:text-white mr-2">Cancelar</button>
                <button
                    class="modal-close px-4 bg-white text-black p-3 rounded-lg text-black hover:bg-black hover:text-white mr-2" type="submit" (click)="registerAdminHotel()">Agregar</button>
            </div>

        </div>
    </div>
</div>
